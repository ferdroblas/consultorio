<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salud Mental - Link Tree</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Salud Mental">
        </div>
        <div class="button-container">
            <a href="https://example.com/turnos" class="button">Agenda: solicitar, consultar o cancelar turnos</a>
            <a href="https://example.com/recetario" class="button">Recetario electrónico: cargar datos por primera vez</a>
            <a href="https://example.com/solicitar-receta" class="button">Solicitar recetas o documentación médica</a>
            <a href="https://wa.me/1234567890" class="button">Enviar mensaje de WhatsApp</a>
            <a href="mailto:example@example.com" class="button">Enviar correo electrónico</a>
        </div>
        <div class="social-container">
            <a href="https://www.linkedin.com/in/tu-perfil" class="social-icon">
                <img src="linkedin-icon.png" alt="LinkedIn">
            </a>
        </div>
    </div>
</body>
</html>
